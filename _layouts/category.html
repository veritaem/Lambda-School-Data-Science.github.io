---
layout: default
---

{% assign category = page.url | slice: 1, 2 | upcase %}
{% assign sortedPosts = site.categories[category] %}

<div class="blog list">
    <h1>{{ category }}</h1>
    {% for post in sortedPosts reversed %}
    	<li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %} 
</div>
